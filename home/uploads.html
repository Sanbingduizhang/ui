<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../static/home/uploads/uploads.css">
    <title>图片上传</title>
</head>
<body>
    <div id="box">
        <div id="header">上传图片(现阶段仅支持单张上传)</div>
        
        <div id="content">
            <div id="uploadright">
                    <select name="" id="selectop" style="width:100px;height: 35px;">
                        <option value="1" selected>1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                    <button id="createnew">创建新相册</button>
                    <button id="btn">上传图片</button>
            </div>
            
            <div id="uploadleft">
                <form  enctype="multipart/form-data">
                    <input type="file" name="photo" id="photo" onchange="getImgURL(this)">
                </form>
                <div>
                    <div id="mark"></div>
                    <div id="markbig" style="display: none;"></div>
                </div>
                
            </div>
            
        </div>
    </div>
</body>
</html>
<script src="../static/jquery-1.12.4.js"></script>
<script src="../static/home/uploads/uploads.js"></script>
<script>
    function getImgURL(node) { 
    var imgURL = "";      
    try{     
        var file = null;  
        if(node.files && node.files[0] ){  
            file = node.files[0];   
        }else if(node.files && node.files.item(0)) {                                  
            file = node.files.item(0);     
        }     
        //Firefox 因安全性问题已无法直接通过input[file].value 获取完整的文件路径  
        try{  
            //Firefox7.0   
            imgURL =  file.getAsDataURL();    
            //alert("//Firefox7.0"+imgRUL);                           
        }catch(e){  
            //Firefox8.0以上                                
            imgRUL = window.URL.createObjectURL(file);  
            //alert("//Firefox8.0以上"+imgRUL);  
        }  
     }catch(e){      //这里不知道怎么处理了，如果是遨游的话会报这个异常                   
        //支持html5的浏览器,比如高版本的firefox、chrome、ie10  
        if (node.files && node.files[0]) {                            
            var reader = new FileReader();   
            reader.onload = function (e) {                                        
                imgURL = e.target.result;    
            };  
            reader.readAsDataURL(node.files[0]);   
        }    
     }  
    
    //imgurl = imgURL;  
    creatImg(imgRUL);  
    return imgURL;  
}  
         
function creatImg(imgRUL){   //根据指定URL创建一个Img对象  
    var textHtml = "<img src='"+imgRUL+"'  width='150px' height='150px' id='imgshow' style='cursor: pointer;'/>";  
    $("#mark").html(textHtml);  
}
    var flag = 1;
    $("#mark").on('click','#imgshow',function(){
        if(flag ==1){
            var texthtml = "<img src='"+imgRUL+"'/>";
            $("#markbig").show();
            $("#markbig").html(texthtml);
            flag = 0;
        } else {
            $("#markbig").hide();
            $("#markbig").html('');
            flag = 1;
        }
        
    });
    $("#btn").click(function(){
        $.ajax({
            type:"POST",
            url:"https://phonecheck.market.alicloudapi.com/phoneAuthentication",
            data:{
                
            },
            dataType:"json",
            success:function(data){
                console.log(data);
            },
            error:function (jqXHR){
                console.log(jqXHR);
            }
        });
    })
</script>
