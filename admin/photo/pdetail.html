<script>
    $(function(){
        //跳转到页面，获取相册中所有图片
        var photoid = Number(window.location.href.split('?')[1].split('=')[1]);
        $.ajax({
            type:"GET",
            url:"http://www.heijiang.top/admin/photo/show/"+photoid,
            dataType:"json",
            success:function(data){
                var datas = data.data.data;
                var str = '';
                for(var i = 0;i < datas.length;i++){
                    var path;
                    if(datas.length != 0){
                        path = datas[i].img_path;
                    }else{
                        path = 'add.png';
                    }
                    str += '<li>'+
                                '<img id = "imgdetail" src="'+path+'" alt="图片消失了" title="'+datas[i].img_name+'" imgid="'+datas[i].id+'">'+
                                '<div class="imgdesc">'+
                                    '<span>'+datas[i].user.name+'</span>'+
                                    '<span>共'+1+'评论</span>'+
                                '</div>'+  
                            '</li>';
                }
                $("#photolist").html(str);
            },
            error:function (jqXHR){
                console.log(jqXHR);
            }
        });
    });
</script>
